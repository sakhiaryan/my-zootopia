<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Animal Repository</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f9fb;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cards {
      list-style: none;
      padding: 0;
      margin: 2rem 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .cards__item {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e7e7e7;
      padding: 16px 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,.06);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cards__item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }

    .card__title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card__text {
      margin: 0;
    }

    .card__list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: grid;
      gap: 6px;
    }

    .card__list-item {
      display: flex;
      gap: 6px;
      line-height: 1.35;
    }

    .card__list-item .label {
      font-weight: 600;
      color: #2b2b2b;
      min-width: 90px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>My Animal Repository</h1>
  <ul class="cards">
    __REPLACE_ANIMALS_INFO__
  </ul>
</body>
</html>
